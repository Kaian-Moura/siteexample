<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Seleção de usuário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div  class="flow-column"
          class="desktop-frame"
          style="justify-content: center; align-items: center; display: flex"
        >
          <div class="desktop-content" style="width: 100%">
            <div class="main-area">
              <div style="max-width: 350px; margin: 0 auto">
                <div style="text-align: center; margin-bottom: 30px">
                  <img
                    src="cicatriza_semnada.png"
                    alt="logo"
                    style="width: 60px; height: 60px"
                  />
                  <h2>Cicatriza+</h2>
                  <p style="font-size: 14px; color: #718096; margin-top: 5px">
                    Área do Paciente
                  </p>
                </div>
                <div class="input-group">
                  <label class="input-label">CPF ou e-mail</label>
                  <input
                    type="text"
                    class="input-field"
                    placeholder="Digite seu CPF ou e-mail"
                  />
                </div>
                <div class="input-group">
                  <label class="input-label">Senha</label>
                  <input
                    type="password"
                    class="input-field"
                    placeholder="Digite sua senha"
                  />
                </div>
                <a href="menu-principal.html">
                    <button class="button" style="width: 100%; margin-top: 10px">
                      Entrar
                    </button>
                </a>
                <div style="text-align: center; margin-top: 15px">
                  <a
                    href="#"
                    style="
                      color: #013c6d;
                      text-decoration: none;
                      font-size: 14px;
                    "
                    >Esqueci minha senha</a
                  >
                </div>
                <div style="text-align: center; margin-top: 25px">
                  <p
                    style="color: #718096; font-size: 14px; margin-bottom: 15px"
                  >
                    Não tem uma conta?
                  </p>
                  <a href="cadastro-paciente.html">
                      <button class="button outline" style="width: 100%">
                        Cadastrar-se
                      </button>
                  </a>
                </div>
              </div>
            </div>
            <!-- FOOTER -->
            <div class="footer-desktop">
              <div class="footer-left">
                Menu - início - Perfil - Login - Contate - nos
              </div>
              <div class="footer-right">Cicatriza+</div>
            </div>
          </div>
        </div>
</body>
</html>
