          <div class="desktop-content">
          <div class="desktop-header">
            <div class="header-title">Cadastro de Paciente</div>
          </div>
          <div class="main-area" style="width: 1100px; max-width: 1500px; margin: 0 auto">
            <div class="card" style="display: flex; flex-direction: column; gap: 0;">
            <div class="input-group" style="width: 98%;">
              <label class="input-label">Nome completo</label>
              <input
              type="text"
              class="input-field"
              placeholder="Digite seu nome completo"
              />
            </div>

            <div class="input-group" style="width: 98%;">
              <label class="input-label">CPF</label>
              <input
              type="text"
              class="input-field"
              placeholder="000.000.000-00"
              />
            </div>

            <div class="input-group" style="width: 98%;">
              <label class="input-label">Data de Nascimento</label>
              <input type="date" class="input-field" />
            </div>

            <div class="input-group" style="width: 98%;">
              <label class="input-label">CEP</label>
              <input
              type="text"
              class="input-field"
              placeholder="00000-000"
              />
            </div>

            <div class="input-group" style="width: 98%;">
              <label class="input-label">Telefone</label>
              <input
              type="tel"
              class="input-field"
              placeholder="(00) 00000-0000"
              />
