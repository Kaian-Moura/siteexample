<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Cicatriza+ - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        a:visited, a:active {
          color: inherit !important;
          text-decoration: none !important;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <!-- Header -->
            
            <!-- Logo section -->
            <div class="logo-section">
                <div class="logo-placeholder">
                <img class="logo" src="2.png" alt="">
                </div>
            </div>
            
            <!-- Title -->
            <h2 class="main-title">Cicatriza+</h2>
            <p class="subtitle">Área do Profissional da Saúde</p>
            
            <!-- Form -->
            <form class="login-form">
                <div class="form-group">
                    <div class="labelgroup"><label for="id">Identificação profissional</label></div>
                    <input type="text" id="id" name="id" placeholder="Digite seu ID ou matrícula">
                </div>
                
                <div class="form-group">
                    <div class="labelgroup"><label for="password">Senha</label></div>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
                
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </form>
            <div class="footer">
            <div class="footer-left">
              Lorem ipsum dolor sit amet consectetur adip
            </div>
            <div class="footer-right">CICATRIZA+</div>
          </div>
    </div>
    </div>
</body>
</html>
